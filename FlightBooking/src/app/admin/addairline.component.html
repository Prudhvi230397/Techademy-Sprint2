<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
</head>

<body>

    <div class="card-body">
        <h2>Add Airline</h2>
        <form class="row g-3" style="width: 50rem; top: 50px;align-self: center;"
            [formGroup]="AirLineModel.formAirlineGroup">
            <div class="col-md-4">
                <label class="form-label">Airline Name</label>
                <input [(ngModel)]="AirLineModel.airlineName" formControlName="airlineNameControl" class="form-control"
                    type="text" />

                <p style="color:red" [hidden]="!hasError('required','airlineNameControl')">Airline Name is required</p>

            </div>
            <div class="col-md-4">
                <label class="form-label">Airline Logo</label>
                <input [(ngModel)]="AirLineModel.airlineLogo" formControlName="airlineLogoControl" class="form-control"
                    type="text" />
                <p style="color:red" [hidden]="!hasError('required','airlineLogoControl')">Airline Logo is required</p>
            </div>
            <div class="col-md-4">
                <label class="form-label">Contact Number</label>
                <input [(ngModel)]="AirLineModel.contactNo" formControlName="contactNoControl" class="form-control"
                    type="text" />
                <p style="color:red" [hidden]="!hasError('required','contactNoControl')">Airline Contact Number is
                    required</p>
            </div>
            <div class="col-md-4">
                <label class="form-label">Airline Address</label>
                <input [(ngModel)]="AirLineModel.address" formControlName="addressControl" class="form-control"
                    type="text" />
                <p style="color:red" [hidden]="!hasError('required','addressControl')">Airline Address is required</p>
            </div>
            <div class="col-md-4">
                <label class="form-label">Block Airline</label>
                <select class="form-select" [(ngModel)]="AirLineModel.isBlocked" formControlName="isBlockedControl">
                    <option value=true>Yes</option>
                    <option value=false>No</option>
                </select>
                <p style="color:red" [hidden]="!hasError('required','isBlockedControl')">Select Block Airline is
                    required</p>
            </div>

            <div class="py-4">
                <input type="submit" class="btn btn-primary" [disabled]="!(AirLineModel.formAirlineGroup.valid)"
                    value="Add Airline" (click)="AddAirline()" />
            </div>
        </form>
    </div>

</body>

</html>
